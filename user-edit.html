<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ユーザー情報編集｜JAPAN REBUILT WEB ORDER SYSTEM</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">
  <!-- End Google Fonts -->
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- End Material icons -->
  <link rel="stylesheet" href="scss/styles.css">
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="header__logo">JAPAN REBUILT WEB ORDER SYSTEM</h1>
      <form name="logout" method="post" action="" class="header__user">
        <p class="header__user-name"><img src="img/user.png"><span>ジャパンリビルト</span>&nbsp;様</p>
        <input type="submit" value="ログアウト" class="header__btn btn btn--sm">
      </form>
    </div>
  </header>

  <main>
    <div class="header-nav">
      <nav class="header-nav__inner">
        <ul class="header-nav__list">
          <li>
            <a href="top.html">商品検索</a>
          </li>
          <li>
            <a href="order-cart.html">カートの中身を確認</a>
          </li>
          <li class="active">
            <a href="mypage.html">マイページ</a>
          </li>
          <li>
            <a href="guide.html">ご利用方法</a>
          </li>
        </ul>
        <div class="header-nav__cart">
          <img src="img/cart.png" alt="カート内">
          <span class="header-nav__cart-label">商品計</span>
          <span class="header-nav__cart-value">2</span>
        </div>
      </nav>
    </div>
    <div class="content user-edit">
      <form action="">
        <div class="content__header">
          <h2 class="content__header-ttl">マイページ</h2>
        </div>
        <section class="user-edit">
          <div class="section__header">
            <h3 class="section__header-ttl">ユーザー情報編集</h3>
          </div>
          <div class="content__inner">
            <table class="table table--2col">
              <tr>
                <th>ユーザーID</th>
                <td>user01</td>
              </tr>
              <tr>
                <th>名前</th>
                <td><input type="text"></td>
              </tr>
              <tr>
                <th>郵便番号</th>
                <td><input type="number"><span>※ハイフン不要</span></td>
              </tr>
              <tr>
                <th>住所1</th>
                <td><input type="text"><span>都道府県・市区町村・番地</span></td>
              </tr>
              <tr>
                <th>住所2</th>
                <td><input type="text"><span>ビル・マンション名等</span></td>
              </tr>
              <tr>
                <th>電話番号</th>
                <td><input type="tel"></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input type="email"></td>
              </tr>
            </table>
            <div class="content__buttons">
              <button type="button" class="btn" id="modal_open">保存</button>
              <button type="button" class="btn btn--gray" onclick="location.href='mypage.html'">戻る</button>
            </div>
          </div>
        </section>
      </form>
    </div>
  </main>

  <div id="modal">
    <!-- エラーの場合 -->
    <!--
    <div class="error">
      <div id="modal_content">
        <h3 class="error__header">入力エラー</h3>
        <div class="error__body">
          <p>メールアドレスは半角英数で入力してください</p>
          <button id="modal_close" class="btn btn--sm btn--gray">閉じる</button>
        </div>
      </div>
    </div>
    -->

    <!-- OKの場合 -->
    <div class="confirm">
      <div id="modal_content">
        <h3 class="confirm__header">内容確認</h3>
        <div class="confirm__body">
          <p>更新しますか？更新しますか？更新しますか？更新しますか？更新しますか？更新しますか？更新しますか？</p>
          <button id="modal_close" class="btn btn--sm">はい</button>
          <button id="modal_close" class="btn btn--sm btn--gray">いいえ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Copyright©JAPAN REBUILT Corporation All right reserved.</p>
  </footer>
  <!-- End Footer -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- End jQuery -->
  <script src="js/script.js"></script>
</body>

</html>
