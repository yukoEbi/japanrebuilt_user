<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お届け先管理｜JAPAN REBUILT WEB ORDER SYSTEM</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">
  <!-- End Google Fonts -->
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- End Material icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="scss/styles.css">
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="header__logo">JAPAN REBUILT WEB ORDER SYSTEM</h1>
      <form name="logout" method="post" action="" class="header__user">
        <p class="header__user-name"><img src="img/user.png"><span>ジャパンリビルト</span>&nbsp;様</p>
        <input type="submit" value="ログアウト" class="header__btn btn btn--sm">
      </form>
    </div>
  </header>

  <main>
    <div class="header-nav">
      <nav class="header-nav__inner">
        <ul class="header-nav__list">
          <li>
            <a href="top.html">商品検索</a>
          </li>
          <li>
            <a href="order-cart.html">カートの中身を確認</a>
          </li>
          <li class="active">
            <a href="mypage.html">マイページ</a>
          </li>
          <li>
            <a href="guide.html">ご利用方法</a>
          </li>
        </ul>
        <div class="header-nav__cart">
          <img src="img/cart.png" alt="カート内">
          <span class="header-nav__cart-label">商品計</span>
          <span class="header-nav__cart-value">2</span>
        </div>
      </nav>
    </div>
    <div class="content password">
      <form action="">
        <div class="content__header">
          <h2 class="content__header-ttl">マイページ</h2>
        </div>
        <section class="password">
          <div class="section__header">
            <h3 class="section__header-ttl">パスワード変更</h3>
          </div>
          <div class="content__inner">
            <table class="table table--2col">
              <tr>
                <th>現在のパスワード</th>
                <td><input type="password"></td>
              </tr>
              <tr>
                <th>新しいパスワード</th>
                <td><input type="password"><button type="button" class="btn btn--sm btn--gray password-icon"><i class="fa-solid fa-eye"></i></button></td>
              </tr>
              <tr>
                <th>新しいパスワード(確認)</th>
                <td><input type="password"></td>
              </tr>
            </table>
            <div class="content__buttons">
              <button type="button" class="btn btn--gray" onclick="location.href='mypage.html'">戻る</button>
              <button type="button" class="btn" id="modal_open">保存</button>
            </div>
          </div>
        </section>
      </form>
    </div>
  </main>

  <div id="modal" class="error">
    <div id="modal_content">
      <h3 class="error__header">入力エラー</h3>
      <div class="error__body">
        <p>パスワードは半角英数で入力してください</p>
        <button id="modal_close" class="btn btn--sm btn--gray">閉じる</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Copyright©JAPAN REBUILT Corporation All right reserved.</p>
  </footer>
  <!-- End Footer -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- End jQuery -->
  <script src="js/script.js"></script>
</body>

</html>
