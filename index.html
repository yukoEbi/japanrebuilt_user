<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JAPAN REBUILT WEB ORDER SYSTEM</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">
  <!-- End Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="scss/styles.css">
</head>

<body class="login">
  <header class="header">
    <div class="header__inner">
      <h1 class="header__logo">JAPAN REBUILT WEB ORDER SYSTEM</h1>
    </div>
  </header>

  <main>
    <div class="content login login-error">
      <form action="top.html" method="get" class="form">
        <section class="login">
          <div class="content__inner">
            <h2 class="login__head">LOG IN</h2>
            <p class="login__message">IDまたはパスワードが正しくありません。</p>
            <ul class="login__form">
              <li>
                <div class="login__formGrp">
                  <figure><img src="img/id.png" alt="ID"></figure>
                  <input type="text" name="user_id" value="">
                </div>
              </li>
              <li>
                <div class="login__formGrp">
                  <figure><img src="img/password.png" alt="パスワード"></figure>
                  <input type="password" name="password" value="">
                </div>
                <button type="button" class="btn btn--gray"><i class="fa-solid fa-eye"></i></button>
              </li>
            </ul>
            <input type="submit" value="ログイン" class="btn login__btn">
          </div>
        </section>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Copyright©JAPAN REBUILT Corporation All right reserved.</p>
  </footer>
  <!-- End Footer -->
</body>

</html>
